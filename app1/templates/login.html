{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Log In</title>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="codedthemes">
	<meta name="keywords"
		content=", Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
	<meta name="author" content="codedthemes">

	<link rel="stylesheet" href="{% static 'css/design.css' %}">

	<!-- Favicon icon -->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

	<!-- Google font-->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

	<!--ico Fonts-->
	<link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css' %}">

	<!-- Required Fremwork -->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

	<!-- waves css -->
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/Waves/waves.min.css' %}">

	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<!-- Responsive.css-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

	<!--color css-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/color/color-1.min.css' %}" id="color" />
</head>

<body>
	<section class="login p-fixed d-flex text-center bg-primary common-img-bg">

		{% for msg in message %}
		<div class="container alert alert-danger design rounded-0" role="alert">
			{{ msg }}
		</div>
		{% endfor %}

		<!-- Container-fluid starts -->
		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-12">
					<div class="login-card card-block" id="login">
						<form class="md-float-material" action="{% url 'login' %}" method="post">
							{% csrf_token %}
							<div class="text-center" style="color:#f57c00; font-size:170%;">
								<img src="{% static 'images/favicon.png' %}" alt="logo"> LogIN
							</div>
							<h4 class="text-center txt-primary"><br>Welcome Back!</h4>
							<br>
							<div class="md-input-wrapper">
								<input type="text" class="md-form-control" autocomplete="off" id="username"
									name="username" required />
								<label>Username*</label>
							</div>
							<div class="md-input-wrapper">
								<input type="password" class="md-form-control" autocomplete="off" id="password1"
									name="password1" required>
								<label>Password*</label>
							</div>
							<br>
							<div class="col-xs-10 offset-xs-1">
								<a href="home" class="f-w-600 p-l-5" style="font-size: 100%; color: aliceblue;">
									<button type="submit"
										class="btn btn-primary btn-md btn-block waves-effect waves-light m-b-20">
										LOG IN
									</button>
								</a>
							</div>
							<br>
							<div class="row">
								<div class="col-xs-12 text-center">
									{% if messages %}
									{% for message in messages %}
									<div style="color:red;text-align:center;font-size : 10px" {% if message.tags %}
										class="{{ message.tags}}" {% endif %}>
										<p style="font-size:18px;"> (-_-) {{ message }} (-_-)</p>
									</div>
									{% endfor %}
									{% endif %}
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-xs-12 text-center">
									<span style="color: #39444e;">Don't have an account?</span>
									<a href="register" class="f-w-600 p-l-5" style="font-size: 100%;">Register Here</a>
								</div>
							</div>
						</form>
						<!-- end of form -->
					</div>
					<!-- end of login-card -->
				</div>
				<!-- end of col-sm-12 -->
			</div>
			<!-- end of row -->
		</div>
		<!-- end of container-fluid -->
	</section>


	<!-- Required Jqurey -->
	<script src="{% static '/plugins/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static '/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/plugins/tether/dist/js/tether.min.js' %}"></script>

	<!-- Required Fremwork -->
	<script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- waves effects.js -->
	<script src="{% static '/plugins/Waves/waves.min.js' %}"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="{% static '/pages/elements.js' %}"></script>


</body>

</html>
